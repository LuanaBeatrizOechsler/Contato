  <!DOCTYPE html>
  <html lang="pt-br"> 
  <head>
    <meta charset="UTF-8">
    <title> Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="style-contato.css">
    </head>
    <body>
      <header>
        <div class="caixa">
        <h1><img src="https://cdn1.gnarususercontent.com.br/1/905642/8a56fc6e-66af-4b03-9180-f2195f7b9983.png"></h1>
        <nav>
        <ul>
          <li><a href="https://luanabeatrizoechsler.github.io/Alura-Barbearia/"> Home </a> </li>
          
          <li><a href="https://luanabeatrizoechsler.github.io/Alura-Produtos/index.html"> Produtos </a> </li>
         
          <li><a href="https://www.google.com.br/maps/" > Contato </a> </a> </li> 
          
        </ul>
      </div>
        </nav>
      </header>
<main>
  <form> 
    <label for="nomesobrenome"> Nome e Sobrenome</label>
    <input type= "text" id="nomesobrenome">
    
    <label for="email">Email</label>
    <input type="text" id="email">
    
    <label for= "telefone">Telefone</label>
    <input type="text" id="telefone">
    
     <label for= "mensagem">Mensagem</label>
    <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>
    <div>
      <p> Como prefere o nosso contato</p>
     
       <label for="radio-email">
         <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"> Email
         
      <label for="radio-telefone">
        <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"> Telefone
        
         <label for="radio-whatsapp">
           <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"> Whatsapp </label>
        </div>
         <div>
           <p> Qual horário prefere ser atendido? </p>
           <select>
             <option> Manhã </option>
             <option> Tarde </option>
             <option> Noite </option>
           </select>
         </div>
         <label class="checkbox">
           <input type="checkbox">
           Gostaria de receber nossas novidades por email?
         </label>
         <input type="submit" value="Enviar formulário" class="enviar">
         </form>
</main>
<footer>
  <img src="https://cdn1.gnarususercontent.com.br/1/905642/8a56fc6e-66af-4b03-9180-f2195f7b9983.png">

</footer>
    </body>
  </html>
